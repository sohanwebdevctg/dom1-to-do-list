<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
  <title>To Do List</title>
</head>
<body>

  <!-- title section start -->
  <div class="bg-red-500 py-4 text-center">
    <h2 class="text-xl sm:text-2xl md:text-2xl lg:text-3xl xl:text-4xl font-bold text-white">To Do List</h2>
  </div>
  <!-- title section end -->
  <!-- main content section start -->
  
  <main class="container mx-auto">
    <!-- input section start -->
     <div class="py-5 bg-green-500 flex justify-center items-center mt-5 gap-2">
      <input type="text" placeholder="Type here" class="input input-bordered w-1/3" />
      <!-- button section start -->
      
      <span>
        <button class="btn btn-error text-white">Add Data</button>
      <button class="btn btn-error text-white">Deleted Checked</button>
      </span>
      <!-- button section end -->
     </div>
    <!-- input section end -->
  
  </main>
  <!-- main content section end -->
  <script src="./js/app.js"></script>
</body>
</html>
