<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
  <title>To Do List</title>
</head>
<body>

  <!-- title section start -->
  <div class="bg-red-500 py-4 text-center">
    <h2 class="text-xl sm:text-2xl md:text-2xl lg:text-3xl xl:text-4xl font-bold text-white">To Do List</h2>
  </div>
  <!-- title section end -->
  <!-- main content section start -->
  
  <main class="container mx-auto">
    <!-- input section start -->
     <div class="py-5 bg-green-500 flex flex-col sm:flex-row justify-center items-center mt-5 gap-2">
      <input type="text" placeholder="Type here" class="input input-bordered w-3/4 sm:w-1/3" />
      <!-- button section start -->
      <span>
        <button class="btn btn-error text-white">Add Data</button>
        <button class="btn btn-error text-white">Deleted Checked</button>
      </span>
      <!-- button section end -->
     </div>
    <!-- input section end -->
    <!-- table section start -->
    <div class="overflow-x-auto mt-5">
      <table class="table table-zebra">
        <!-- head -->
        <thead class="bg-slate-300">
          <tr>
            <th class="font-bold">#</th>
            <th class="font-bold">Checked</th>
            <th class="font-bold">List Item</th>
            <th class="font-bold">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- row section start -->
          <tr>
            <th>1</th>
            <td>
              <input type="checkbox" class="checkbox" />
            </td>
            <td>Quality Control Specialist</td>
            <td><button class="btn btn-sm bg-red-500 text-white hover:bg-red-500">Small</button></td>
          </tr>
          <!-- row section end -->
        </tbody>
      </table>
    </div>
    <!-- table section end -->
  </main>
  <!-- main content section end -->
  <script src="./js/app.js"></script>
</body>
</html>
